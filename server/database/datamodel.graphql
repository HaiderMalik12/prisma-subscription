type Post {
  id: ID! @unique
  isPublished: Boolean! @default(value: "false")
  title: String!
  text: String!
}
type Message {
  id: ID! @unique
  createdAt: DateTime!
  text: String!
  author: User
}
type User {
  createdAt: DateTime!
  id: ID! @unique
  updatedAt: DateTime!
  messages: [Message!]!
}
