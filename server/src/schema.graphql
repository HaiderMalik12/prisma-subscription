type Query {
  feed: [Post!]!
  drafts: [Post!]!
  post(id: ID!): Post
  allMessages(orderBy: MessageOrderByInput, first: Int): [Message!]!
}

type Mutation {
  createDraft(title: String!, text: String): Post
  deletePost(id: ID!): Post
  publish(id: ID!): Post
  createMessage(text: String!, author: String!): Message!
}
type Subscription {
  newPost: PostSubscriptionPayload
}
